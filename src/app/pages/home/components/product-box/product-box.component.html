<!--ngClass: object-keys are CSS classes that get added when the expression
given in the value evaluates to a truthy value, otherwise they are removed-->
<mat-card [ngClass]="{ 'text-center': !fullWidthMode }">
  <div [ngClass]="{ flex: fullWidthMode }">
    <img
      class="mb-1 mx-auto h-[200px]"
      [ngClass]="{ 'h-[200px]': !fullWidthMode, 'h-[360px]': fullWidthMode }"
      src="https://via.placeholder.com/150"
      alt="Placeholder image" />

    <div class="w-full" [ngClass]="{ 'px-8 flex flex-col': fullWidthMode }">
      <div>
        <h5>Shoes</h5>
        <p class="truncate hover:whitespace-normal block">Snickers</p>
        <p *ngIf="fullWidthMode">Description</p>
      </div>
      <div class="flex justify-between">
        <span class="text-red-400">
          {{ '150' | currency: 'EUR' }}
        </span>
        <button (click)="onAddToCart()">
          <mat-icon class="text-gray-500">add_shopping_cart</mat-icon>
        </button>
      </div>
    </div>
  </div>
</mat-card>
