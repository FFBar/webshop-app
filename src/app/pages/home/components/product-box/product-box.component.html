<!--ngClass: object-keys are CSS classes that get added when the expression
given in the value evaluates to a truthy value, otherwise they are removed-->
<mat-card
  *ngIf="product"
  [ngClass]="{
    'text-center': !fullWidthMode,
    'pb-4': fullWidthMode
  }">
  <div [ngClass]="{ flex: fullWidthMode }">
    <img
      class="mb-1 mx-auto h-[200px]"
      [ngClass]="{ 'h-[200px]': !fullWidthMode, 'h-[360px]': fullWidthMode }"
      src="{{ product.image }}"
      alt="Placeholder image" />

    <div
      class="w-full px-6"
      [ngClass]="{
        'px-8 flex flex-col': fullWidthMode
      }">
      <div>
        <h5>{{ product.category }}</h5>
        <p
          [ngClass]="{ 'truncate hover:whitespace-normal': !fullWidthMode }"
          class="font-bold">
          {{ product.title }}
        </p>
      </div>
      <div>
        <p *ngIf="fullWidthMode">
          {{ product.description }}
        </p>
      </div>
      <div class="flex justify-between px-2 mt-auto">
        <span
          class="text-red-400 font-bold"
          [ngClass]="{ 'text-lg': fullWidthMode }">
          {{ product.price | currency: 'EUR' }}
        </span>
        <button (click)="onAddToCart()">
          <mat-icon class="text-gray-500">add_shopping_cart</mat-icon>
        </button>
      </div>
    </div>
  </div>
</mat-card>
